<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Portfolio Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My 3D Portfolio</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </header>

    <section class="showcase">
      <div class="cube">
        <div class="face front">Project 1</div>
        <div class="face back">Project 2</div>
        <div class="face left">Project 3</div>
        <div class="face right">Skills</div>
        <div class="face top">About Me</div>
        <div class="face bottom">Contact</div>
      </div>
    </section>

    <section id="info-section">
      <h2>Details</h2>
      <p id="info-content">Click on a cube face to see details.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
